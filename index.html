<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"/><title>deploy CWDA Solution templates</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><script>var fetchFoldersFcn, goFcn, updateDestAuthFcn;</script><script defer="defer" src="main.js"></script></head><body><h3>Copy CWDA's CWD data and app templates to your account</h3><div id="container" style="display:none"><div id="input"><div class="section-title">Account with access to CWD Hub (case sensitive!)</div><div class="labeledItem"><label for="srcUsername">Username:&nbsp;</label> <input id="srcUsername" placeholder="anonymous"></div><div class="labeledItem"><label for="srcPassword">Password:&nbsp;</label> <input type="password" id="srcPassword"></div><div class="labeledItem"><label for="srcPortal">Portal:&nbsp;</label> <input id="srcPortal" style="width:256px" placeholder="https://www.arcgis.com"></div><br/><br/><label for="solutionId">Enter a Solution ID:</label> <input class="form-control" id="solutionId"> <label for="solutionPicklist">Or pick a Solution from the list below:</label> <select name="Solution Item" id="solutionPicklist" class="form-control"></select> <select name="Solution Folder" id="foldersPicklist" class="form-control" style="visibility:hidden;"></select><br/><div class="section-title">Credentials in destination organization (both are case sensitive!)</div><div class="labeledItem"><input type="checkbox" id="destAuthType" value="OAuth" onclick="updateDestAuthFcn(this)" style="visibility:hidden;"></div><div id="destCredentials"><div class="labeledItem"><label for="destUsername">Username:&nbsp;</label> <input id="destUsername"></div><div class="labeledItem"><label for="destPassword">Password:&nbsp;</label> <input type="password" id="destPassword"></div><div class="labeledItem"><label for="destPortal">Portal:&nbsp;</label> <input id="destPortal" style="width:256px" placeholder="https://www.arcgis.com"></div></div><div id="clientIdParent" class="display-none"><label for="clientId">Client ID&nbsp;</label> <input id="clientId"></div><br/><div class="section-title">Options</div><ul style="list-style:none"><li><input type="checkbox" id="useExistingChk"> <label for="useExistingChk">Use existing items</label></li><li><input type="checkbox" id="dontCreateSolutionItem" style="visibility:hidden;"></li></ul><div class="labeledItem"><textarea id="customParams" cols="40" rows="1" placeholder="requires a valid JSON object" style="visibility:hidden;"></textarea></div><button class="btn btn-default" onclick="goFcn()">Deploy Solution(s)</button></div><br/></div><div id="output" style="display:none">Deploying...</div></body></html>
